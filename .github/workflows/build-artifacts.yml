name: Build Data Domain artifacts

on:
  push:
  pull_request:
  release:
    types: [ published ]

jobs:
  build-application:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      - name: Migrate ephemeral database
        run: |
          ./mvnw -B -f entities/pom.xml flyway:migrate \
          -Ddatabase.url=jdbc:postgresql://postgres:5432/postgres \
          -Ddatabase.user=postgres \
          -Ddatabase.password=postgres
      - name: Build with Maven
        run: |
          ./mvnw -B clean install \
          -Ddatabase.url=jdbc:postgresql://postgres:5432/postgres \
          -Ddatabase.user=postgres \
          -Ddatabase.password=postgres
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Checkstyle analysis
        run: |
          ./mvnw -B checkstyle:checkstyle-aggregate
      - name: SonarCloud analysis
        run: |
          ./mvnw -B sonar:sonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=borealis \
          -Dsonar.projectKey=${{github.event.repository.name}} \
          -Dsonar.branch=${{github.ref_name}}
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONARCLOUD_LOGIN}}
